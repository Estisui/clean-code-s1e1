<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  <div class="content">
    <div class="tasks tasks_add">
      <label for="task_new" class="task-label">Add Item</label>
      <div class="task-wrapper">
        <input id="task_new" class="task task_new" type="text">
        <button class="task-btn">Add</button>
      </div>
    </div>
    <div class="tasks tasks_todo">
      <h3 class="task-label">Todo</h3>
      <ul class="task-list task-list_todo" id="task-list_todo">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-save-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-save-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
          </li>
      </ul>
    </div>
    <div class="tasks tasks_completed">
      <h3 class="task-label">Completed</h3>
      <ul class="task-list task-list_completed" id="task-list_completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-save-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>    
  </div>
  <script src="app.js"></script>
</body>

</html>
