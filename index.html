<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <article class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="content">
    <section class="tasks tasks_add">
      <label for="task-new__name_input" class="task-label">Add Item</label>
      <div class="task-new">
        <input id="task-new__name_input" class="task-new__name task-new__name_input" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="tasks tasks_todo">
      <h3 class="task-label">Todo</h3>
      <ul class="task-list task-list_todo" id="task-list_todo">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name task__name_label">Pay Bills</label>
          <input type="text" class="task__name task__name_input">
          <button class="btn btn_edit-save">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name task__name_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__name task__name_input">
          <button class="btn btn_edit-save">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove">
          </button>
          </li>
      </ul>
    </section>
    <section class="tasks tasks_completed">
      <h3 class="task-label">Completed</h3>
      <ul class="task-list task-list_completed" id="task-list_completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name task__name_label">See the Doctor</label>
          <input type="text" class="task__name task__name_input">
          <button class="btn btn_edit-save">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>

</html>
